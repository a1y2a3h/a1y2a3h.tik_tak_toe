<body>
    
    <div class="game-container">
        <h1>Tik Tak Toe 🎮</h1>
        </div>
        <div class="input-container">
            <input type="text" id="playerX" placeholder="Player X's Name">
            <input type="text" id="playerO" placeholder="Player O's Name">
            <input type="checkbox" id="computerToggle"> Play vs Computer
            <select id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
            <button id="startGame">Start Game</button>
        </div>

        <div class="gameboard">
            <div class="board" id="board">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
            <div id="message"></div>
            <div id="scoreboard">
                <p id="scoreX">X: 0</p>
                <p id="scoreO">O: 0</p>
            </div>
        </div>
        <button id="resetBtn">Restart Game</button>
        <button><a herf="https://a1y2a3h.github.io/"> The Main Page </a></button>
    </div>
